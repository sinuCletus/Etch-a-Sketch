<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main id="main">
            <div id="controls">
                <form id="form">
                    <label for="customColor"><input type="radio" id="customColor" name="color" value="custom" autocomplete="off"> Color <input id="colorPicker" type="color"></label>
                    <label for="rainbow"><input type="radio" name="color" id="rainbow" value="rainbow" autocomplete="off"> Rainbow</label>
                </form>

                <p>Grid Size: <span id="copy-cat"></span></p><input id="cells" type="number" placeholder=" Select Number Between 2-99">
                <input id="gridBtn" type="submit" value="Submit">
            </div>

            <div id="grid"></div>
        </main>

        <footer id="footer">
        </footer>
        <script src="script.js"></script>
    </body>
</html>
